# .nosana-ci.yml
global:
  image: nosana/solana
  trigger:
    push:
      branches:
        - "*"

jobs:
  - name: build
    commands:
        - npm ci
        - npm run build:program-rust
    artifacts:
      - name: my-build

  - name: test
    commands:
      - npm run test:program-rust
    resources:
      - name: my-build

  - name: deploy
    commands:
      - echo "deploying..."
    resources:
      - name: my-build